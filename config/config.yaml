# Config file to sample sequence databases

# Base path for output directory
base_dir: "results_test_prune"

# Name of output-folder with proteomes and
# databases
prefix: "planctomycetota"

# Set which sampling method and database to use.
# auto_download: false will give the user the possibility
# to add or remove taxa after the sampling
method: "prune_gtdb"

# Will not download any proteomes if set to False
download: False

# Set what software to use for building output database.
# If all option are set to false it will stop with a
# directory containing all proteomes.
output:
  blast: False
  diamond: True


# Options for sampling the RefSeq-database.
sample_refseq:
  sampling_scheme: "../config/sampling_scheme.planctomycetota.yaml"

# Options for sampling the GTDB-database.
sample_gtdb:
  sampling_scheme: "../config/sampling_scheme.planctomycetota.yaml"
  completeness: 90
  contamination: 5
  gtdb_species_representative: False

# Options for sampling the GTDB-database
prune_gtdb:
  bac120: 100
  ar53: 20
  completeness: 90
  contamination: 5
